<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <form id="expense-form">
        <div class="form-group">
          <div class="form-item">
            <input type="text" id="expense-name" placeholder="Expense Name" />
            <span class="name-error"></span>
          </div>

          <div class="category-combobox">
            <input
              type="text"
              id="category-input"
              placeholder="Search or add category"
              autocomplete="off"
            />
            <ul id="category-suggestions" class="hidden"></ul>
            <span class="category-error"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <input type="date" id="expense-date" />
            <span class="date-error"></span>
          </div>

          <div class="form-item">
            <input
              type="number"
              id="expense-amount"
              placeholder="Amount"
              min="0"
            />
            <span class="amount-error"></span>
          </div>
        </div>

        <button type="submit" id="addExpense">Add Expense</button>
      </form>

      <div class="total">Total: ₹<span id="total-amount">0</span></div>
      <!-- Filter Panel -->
      <div class="filter-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name or category..."
        />

        <button id="toggle-filters" class="outline-btn">More Filters</button>
      </div>

      <div id="advanced-filters" class="hidden">
        <div class="filter-row">
          <div class="filter-item">
            <label>Amount Range</label>
            <div class="range-group">
              <input
                type="number"
                id="min-amount"
                placeholder="Min ₹"
                min="1"
              />
              <input
                type="number"
                id="max-amount"
                placeholder="Max ₹"
                min="1"
              />
            </div>
          </div>

          <div class="filter-item">
            <label>Date Range</label>
            <div class="date-group">
              <input type="date" id="start-date" />
              <input type="date" id="end-date" />
            </div>
          </div>

          <div class="filter-item actions">
            <button id="apply-filters" class="primary-btn">Apply</button>
            <button id="clear-filters" class="outline-btn">Clear</button>
          </div>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-table-body">
            <!-- Expenses will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
